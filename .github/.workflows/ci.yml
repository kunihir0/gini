name: CI

on:
  pull_request:
    branches: [main, dev, staging]
  push:
    branches: [main, dev, staging]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test with Bun
        run: bun test

      - name: Build
        run: bun run build